<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación CRUD con Modo Oscuro</title>

    <!-- Bootstrap de CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navegación -->
    <div class="sidebar">
        <h2 class="text-center">Menú</h2>
        <a href="#">Inicio</a>
        <a href="#">Usuarios</a>
        <a href="#">Configuración</a>
        <a href="#">Ayuda</a>
        <button class="btn btn-light mt-4" id="toggleDarkMode">Modo Oscuro</button>
    </div>

    <!-- Contenido main -->
    <div class="content">
        <h1 class="text-center mt-4">Gestión de Usuarios</h1>

        <!-- Formulario-->
        <h2>Agregar nuevo usuario</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
            </div>

            <div class="mb-3">
                <label for="rol" class="form-label">Rol de Usuario</label>
                <select class="form-select" id="rol">
                    <option selected>Seleccione un rol</option>
                    <option value="admin">Administrador</option>
                    <option value="editor">Editor</option>
                    <option value="viewer">Visualizador</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Agregar usuario</button>
        </form>

        <!-- Tabla de usuarios -->
        <h2>Lista de usuarios</h2>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan Pérez</td>
                    <td>juanperez@gmail.com</td>
                    <td>Administrador</td>
                    <td>
                        <button class="btn btn-warning">Editar</button>
                        <button class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Scripts -->
    <script>
        const toggleButton = document.getElementById("toggleDarkMode");
        const body = document.body;

        toggleButton.addEventListener("click", function () {
            body.classList.toggle("dark-mode");
            toggleButton.textContent = body.classList.contains("dark-mode") ? "Modo Claro" : "Modo Oscuro";
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Ejercicio2.js"></script>
</body>

</html>
